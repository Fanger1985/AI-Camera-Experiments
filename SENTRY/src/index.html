<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMART CAM44</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="ticker" class="ticker">
    <marquee behavior="scroll" direction="left" scrollamount="3"></marquee>
  </div>

  <div id="liveView" class="videoView">
    <button id="webcamButton">Enable Webcam</button>
    <video id="webcam" autoplay></video>
  </div>

  <div id="muteButtonContainer">
    <button id="muteButton">Mute</button>
      <button id="sentryButton">SENTRY</button> 
  </div>

  <footer class="note">
    <p><div id="capturedImages"></div></p>
  </footer>

  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>

  <!-- Load the coco-ssd model to use to recognize things in images -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Import the page's JavaScript to do some stuff -->
  <script src="script.js" defer></script>
</body>
</html>
